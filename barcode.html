<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcodeJSâ„¢</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&family=Libre+Barcode+128+Text&display=swap">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body { font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        main { font-size: 1vw; opacity: 0; transition: opacity .3s; }
        main[style] { opacity: 1; }     
        .barcode39 { font-family: 'Libre Barcode Extended 39 Text', monospace; }
        .barcode128 { font-family: 'Libre Barcode 128 Text', monospace; }
    </style>
</head>
<body>
    <main>
        <p class="barcode39"></p>
        <p class="barcode128"></p>
    </main>
    <script>
        var code = new URLSearchParams(location.search).get('text'),
            main = document.querySelector('main');
        main.querySelectorAll('p').forEach(elm => (elm.innerHTML = code));
        setTimeout(() => {
            main.style.fontSize = `${Math.round(window.innerWidth / main.offsetWidth * 0.8)}vmin`;
        }, 300);
    </script>
</body>
</html>
